<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        .prediction-img {
            max-width: 70%;  /* Increased size */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3>Gender Classification</h3>
                <form action="#" method="POST" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" name="image_name" required>
                        <button type="submit" class="btn btn-outline-primary">Upload & Predict</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                {% if fileupload %}
                <h3>Predicted Image</h3>
                <div class="image-container">
                    <img src="/static/predict/prediction_image.jpg" class="img-fluid prediction-img" style="width: 600px;" alt="Predicted Image">

                </div>
                <hr>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Detected Face</th>
                
                            <th>Prediction Gender</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for element in report %}
                        <tr>
                            <td><img src="/static/predict/{{ element[0] }}" class="img-fluid" alt="Detected Face"></td>
                            <td>{{ element[2] }}</td>
                            <td>{{ element[3] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p>No predictions to display.</p>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
